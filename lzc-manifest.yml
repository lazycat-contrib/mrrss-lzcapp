name: MrRSS
package: cloud.lazycat.app.mrrss
version: 1.3.8
min_os_version: 1.3.8
description: "A modern, cross-platform, and free AI RSS reader."
license: MIT
homepage: https://github.com/WCY-dt/MrRSS
author: WCY-dt

application:
  subdomain: mrrss
  multi_instance: true
  upstreams:
    - location: /
      backend: http://mrrss-server:1234/

services:
  mrrss-server:
    image: registry.lazycat.cloud/czyt/caoli5288/mrrss:85beca4ac0290686
    user: mrrss
    environment:
      - MRRSS_DEBUG=false
    binds:
      - /lzcapp/var/data:/app/data
    setup_script: |
      mkdir -p /app/data
      chown -R mrrss:mrrss /app/data
    healthcheck:
      test:
        - CMD-SHELL
        - wget --no-verbose --tries=1 --spider http://localhost:1234/api/version || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

locales:
  en:
    name: "MrRSS"
    description: "A modern, cross-platform, and free AI RSS reader. Supports multiple RSS source management, intelligent classification, and optimized reading experience."
  zh:
    name: "MrRSS"
    description: "一个现代化、跨平台且免费的 AI RSS 阅读器。支持多种 RSS 源管理，智能分类和阅读体验优化。"
